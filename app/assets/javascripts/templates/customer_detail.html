<article class="customer-details">
  <h1>Customer {{customer.id}}</h1>
  <h2>{{customer.first_name}} {{customer.last_name}}</h2>
  <h3>{{customer.email_name}}</h3>
  <h4>{{customer.user_name}}</h4>
  <h5>
    <small class="text-uppercase">Joined</small>
    {{customer.created_at | date}}</h5>

</article>
<form>
  <div class="row">
  <div class="col-md-6">
    <h2 class="h1">Customer</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="sr-only" for="first-name">First Name</label>
          <input type="text" class="form-control" name="first-name" value="Bob">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="sr-only" for="last-name">Last Name</label>
          <input type="text" class="form-control" name="last-name" value="Jones">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="sr-only" for="user-name">User Name</label>
          <input type="text" class="form-control" name="user-name" value="boberr123">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="text" class="form-control" name="email" value='boberr123@somewhera.com'>
        </div>
        <label class="" for="joined">Joined</label> 12/13/2014
        <h2>Shipping Address</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="sr-only" for="street-address">Street Address</label>
              <input type="text" class="form-control" name="street-address" value="123 Avn Street">
            </div>
            <div class="form-group">
              <label class="sr-only" for="street-address-extra">Street Address Extra</label>
              <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="sr-only" for="city">City</label>
              <input type="text" class="form-control" name="city" value="Washington">
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label class="sr-only" for="state">State</label>
              <input type="text" class="form-control" name="state" value="DC">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="sr-only" for="zip">Zip</label>
              <input type="text" class="form-control" name="zip" value="2011120">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h2 class="h1">Billing Info</h2>
    <div class="row">
      <div class="col-md-7">
        <p>
          ****-****-****-7215
          Visa
        </p>
        <p>
          <label>Expires:</label> 04/19
        </p>
      </div>
      <div class="col-md-5 text-right">
        <button class="btn btn-default btn-large">
          View details ...
        </button>
      </div>
    </div>
    <h3>Billing Address <input type="checkbox"> Same as Sipping?</h3>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="sr-only" for="street-address">Street Address</label>
          <input type="text" class="form-control" name="street-address" value="123 Avn Street">
        </div>
        <div class="form-group">
          <label class="sr-only" for="street-address-extra">Street Address Extra</label>
          <input type="text" class="form-control" name="street-address-extra" value="Unit 101">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="city">City</label>
          <input type="text" class="form-control" name="city" value="Washington">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label class="sr-only" for="state">State</label>
          <input type="text" class="form-control" name="state" value="DC">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="sr-only" for="zip">Zip</label>
          <input type="text" class="form-control" name="zip" value="2011120">
        </div>
      </div>
    </div>
  </div>
