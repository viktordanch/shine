<header>
  <h1 class="h2">Customer search</h1>
</header>
<section class="search-form">
  <form>
    <label for="keywords" class="sr-only"></label>
    <input type="text"
           name="keywords"
           placeholder='First name, Last name, or Email Address'
           class="form-control input-lg"
           ng-model="keywords"
           ng-change="search(keywords)"
      >
  </form>
  <h1 class="SearchFor" ng-if="searchedFor"><small>Searched for:</small>{{searchedFor}}</h1>

</section>
<section class="search-result"  ng-if="customers.length > 0">
  <header>
    <h1 class="h3">Results</h1>
  </header>

  <nav>
    <ul class="pager">
      <li class="previous" >
        <a href="#" ng-click="previousPage()">&larr;Previous</a>
      </li>
      <li class="next">
        <a href="#" ng-click="nextPage()">Next &rarr;</a>
      </li>
    </ul>
  </nav>

  <ol class="list-group">
    <li class="list-group-item clearfix" ng-repeat="customer in customers">

      <h3 class="pull-right">
        <small class="text-uppercase" > Joined </small>
        {{ customer.created_at | date }}</h3>

      <h2 class="h3">
        {{ customer.first_name }} {{ customer.last_name }}
        <small>{{ customer.username }}</small>
      </h2>
      <div class="pull-right">
        <button class="btn btn-small btn-primary" ng-click="viewDetail(customer)">
          View Details ...
        </button>
      </div>
      <h5>{{ customer.email }}</h5>
    </li>
  </ol>

  <nav>
    <ul class="pager">
      <li class="previous" >
        <a href="#" ng-click="previousPage()">&larr;Previous</a>
      </li>
      <li class="next">
        <a href="#" ng-click="nextPage()">Next &rarr;</a>
      </li>
    </ul>
  </nav>
</section>
